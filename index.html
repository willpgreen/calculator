<!DOCTYPE html>

<!-- Will Green -->

<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container" class="calculator__keys">
            <div id="display">0</div>
            <button id="add" class="operator key" data-action="add">+</button>
            <button id="subtract" class="operator key" data-action="subtract">-</button>
            <button id="multiply" class="operator key" data-action="multiply">x</button>
            <button id="divide" class="operator key" data-action="divide">รท</button>
            <button id="equals" class="key" class="key--equal">=</button>
            <button id="clear" class="key" data-action="clear">AC</button>
            <button id="decimal" class="key" data-action="decimal">.</button>
            <button id="zero" class="number key">0</button>
            <button id="one" class="number key">1</button>
            <button id="two" class="number key">2</button>
            <button id="three" class="number key">3</button>
            <button id="four" class="number key">4</button>
            <button id="five" class="number key">5</button>
            <button id="six" class="number key">6</button>
            <button id="seven" class="number key">7</button>
            <button id="eight" class="number key">8</button>
            <button id="nine" class="number key">9</button>
        </div>

        <script src="./main.js"></script>  
    </body>
</html>
